{% extends 'myapp/base.html' %}
{% block body %}

<div class="min-h-[80vh] flex flex-col justify-center items-center bg-gradient-to-b from-red-50 to-white px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md text-center border border-red-100 animate-fadeIn">
    
    <!-- Failed Icon -->
    <div class="w-20 h-20 mx-auto mb-4 flex items-center justify-center bg-red-100 text-red-600 rounded-full text-4xl">
      ✖
    </div>

    <h1 class="text-3xl font-extrabold text-red-600 mb-2">Payment Failed!</h1>
    <p class="text-gray-600 mb-4">Unfortunately, your payment was not completed.</p>
    
    {% if error %}
      <p class="text-red-500 italic bg-red-50 border border-red-200 px-3 py-2 rounded-md text-sm mb-6">
        {{ error }}
      </p>
    {% endif %}

    <p class="text-gray-700 mb-6">
      Don’t worry — you can try again, or return to the homepage.
    </p>

    <div class="flex justify-center gap-3">
      <a href="{% url 'index' %}" 
         class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2 rounded-lg shadow-md transition">
        Return Home
      </a>

      <button onclick="window.history.back()" 
              class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg shadow-md transition">
        Try Again
      </button>
    </div>
  </div>
</div>

<!-- Simple fade animation -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.4s ease-in-out;
}
</style>

{% endblock %}
