{% extends 'myapp/base.html' %}
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white shadow-lg rounded-lg p-10 w-96 text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">⚠️ Confirm Delete</h1>
        <p class="mb-8 text-gray-600">Are you sure you want to delete the product <span class="font-semibold">{{ product.name }}</span>?</p>
        
        <form action="{% url 'delete' product.id %}" method="POST" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-2 rounded-lg transition">Delete</button>
            <a href="{% url 'dashboard' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-2 rounded-lg transition">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
