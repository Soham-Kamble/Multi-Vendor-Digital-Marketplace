{% extends 'myapp/base.html' %}

{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100 p-5">
    <div class="bg-white shadow-lg rounded-2xl p-10 max-w-md text-center">
        <!-- Success Icon -->
        <div class="mb-6 flex items-center justify-center w-32 h-32 rounded-full bg-green-100 shadow-md mx-auto">
            <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" stroke-width="3"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5 13l4 4L19 7"></path>
            </svg>
        </div>


        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h1>
        <p class="text-gray-700 mb-6">
            Thank you for your purchase of <span class="font-semibold">{{ order.product.name }}</span>.<br>
            
        </p>


        <!-- Optional: Go to Purchases Page -->
        <div class="mt-6">
            <a href="{% url 'purchases' %}" 
               class="text-green-600 hover:text-green-800 underline font-medium">
               Go to Purchases
            </a>
        </div>
    </div>
</div>
{% endblock %}
